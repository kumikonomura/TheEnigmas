<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <span id="cityNews"></span>
    <button id='submit'>submit</button>
    <script src="./assets/javascript/travelBuddy.js"></script>
</body>
<script>
document.querySelector('#submit').addEventListener('click',
e => {
   e.preventDefault()
  fetch(
    'https://newsapi.org/v2/top-headlines?sources=bbc-news&apiKey=b3458132a49e43e3a296ebfa66cb04d1')
    .then(r => r.json())
    .then(r => {
        console.log(r)
      document.querySelector('#cityNews').textContent = r.articles[0].title
    })
})
</script>
</html>
