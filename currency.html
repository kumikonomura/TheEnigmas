                        <option value="KRW">South Korean Won (KRW)</option>
                        <option value="SEK">Swedish Krona (SEK)</option>
                        <option value="CHF">Swiss Franc (CHF)</option>
                        <option value="THB">Thai Baht (THB)</option>
                        <option value="TRY">Turkish Iira (TRY)</option>
                        <option value="USD" selected>United States Dollar (USD)</option>
                    </select>
                </td>
            </tr>

                    <select class="browser-default" id="to" onchange="convertCurrency();">

                        <option id="ZAR" value="ZAR">South African Rand (ZAR)</option>
                        <option id="KRW" value="KRW">South Korean Won (KRW)</option>
